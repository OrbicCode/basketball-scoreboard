<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-section">
                <h3 class="header">HOME</h3>
                <div class="score-background">
                    <p id="home-score" class="score">0</p>
                </div>
                <div class="btn-container">
                    <button onclick="increaseHBy1()" id="btn-1h" class="btn">+1</button>
                    <button onclick="increaseHBy2()" id="btn-2h" class="btn">+2</button>
                    <button onclick="increaseHBy3()" id="btn-3h" class="btn">+3</button>
                </div>
            </div>
            <div class="score-section">
                <h3 class="header">GUEST</h3>
                <div class="score-background">
                    <p id="guest-score" class="score">0</p>
                </div>
                <div class="btn-container">
                    <button onclick="increaseGBy1()" id="btn-1g" class="btn">+1</button>
                    <button onclick="increaseGBy2()" id="btn-2g" class="btn">+2</button>
                    <button onclick="increaseGBy3()" id="btn-3g" class="btn">+3</button>
                </div>
            </div>
            <button onclick="newGame()" id="reset" class="reset">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
